<div ng-controller="requestPageCtrl">

  <table class="table">
    <tr>
      <th>id</th>
      <th>sample_name</th>
      <th>category</th>
      <th>image</th>
      <th>latitude</th>
      <th>longitude</th>
      <th>status</th>
      <th>weight</th>
      <th>target weight</th>
    </tr>
    <tr ng-repeat="row in rows">
      <td>{{row.id}}</td>
      <td>{{row.sample_name}}</td>
      <td>{{row.sample_category}}</td>
      <td><img ng-src="{{url}}/{{row.images[0]}}" width="100" height="100"/></td>
      <td>{{row.latitude}}</td>
      <td>{{row.longitude}}</td>
      <td>{{row.status}}</td>
      <td>{{row.weight}}</td>
      <td>{{row.target_weight}}</td>
    </tr>
  </table>
  <button class="btn btn-primary" ng-click="goToSubmit()">submit a request</button>
</div>
