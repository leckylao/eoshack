<div class="page">
  <div ng-controller="showPageCtrl" class="query-form">
    <div class="image-box">
      <img ng-src="{{imageUrl}}" alt="">
    </div>

    <div class="image-box">
      <img ng-src="{{mapUrl}}" alt="">
    </div>

    <div class="form-group">
      <strong>Id</strong>
      <p>{{userSampleId}}</p>
    </div>
    <div class="form-group">
      <strong>Category</strong>
      <p>{{userSampleCategory}}</p>
    </div>
    <div class="form-group">
      <strong>Name</strong>
      <p>{{userSampleName}}</p>
    </div>
    <div class="form-group">
      <strong>Longitude</strong>
      <p>{{userSampleLong}}</p>
    </div>
    <div class="form-group">
      <strong>Latitude</strong>
      <p>{{userSampleLat}}</p>
    </div>

    <button class="bio-button bio-button-cancel" ng-click="back()">Back</button>
  </div>

</div>
